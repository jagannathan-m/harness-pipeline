pipeline:
  name: harness_argo_pipeline
  identifier: harness_argo_pipeline
  projectIdentifier: Hello_World
  orgIdentifier: IDP
  tags: {}
  stages:
    - stage:
        name: Deploy to Dev
        identifier: Deploy_to_Dev
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          gitOpsEnabled: true
          service:
            serviceRef: harness_argo_service
          execution:
            steps:
              - step:
                  type: UpdateGitOpsApp
                  name: UpdateGitOpsApp_1
                  identifier: UpdateGitOpsApp_1
                  spec:
                    targetRevision: 0.1.2
                    applicationName: dev-applications
                    agentId: harnesspocargocd
                    kustomize:
                      images: []
                      replicas: []
                  timeout: 10m
              - step:
                  type: GitOpsUpdateReleaseRepo
                  name: GitOpsUpdateReleaseRepo_1
                  identifier: GitOpsUpdateReleaseRepo_1
                  spec:
                    variables:
                      - name: sample_version
                        type: Number
                        value: <+input>
                    prTitle: sample harneess PR
                  timeout: 10m
              - step:
                  type: MergePR
                  name: Merge PR
                  identifier: mergePR
                  spec:
                    deleteSourceBranch: true
                  timeout: 10m
              - step:
                  type: GitOpsFetchLinkedApps
                  name: Fetch Linked Apps
                  identifier: fetchLinkedApps
                  timeout: 10m
                  spec: {}
            rollbackSteps: []
          environment:
            environmentRef: Development
            deployToAll: false
            gitOpsClusters:
              - identifier: local_minikube
                agentIdentifier: harnesspocargocd
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
        delegateSelectors:
          - helm-delegate
        when:
          pipelineStatus: All
  properties:
    ci:
      codebase:
        connectorRef: githubconnector
        repoName: harness-argo-poc
        build: <+input>
        sparseCheckout: []
